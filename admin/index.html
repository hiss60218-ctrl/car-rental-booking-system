<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 'sans': ['Roboto', 'sans-serif'], 'cairo': ['Cairo', 'sans-serif'] },
            colors: { 'primary': '#0D244F', 'secondary': '#F7C548', 'light': '#F8F9FA', 'dark': '#343A40' }
          }
        }
      }
    </script>
</head>
<body class="font-cairo bg-light">

    <!-- Login Form Section -->
    <div id="login-section" class="flex items-center justify-center min-h-screen hidden">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-secondary"><path d="M14 16.5V18a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2v-12a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.5"/><path d="m22 12-4-4-4 4"/><path d="M18 12v-2a2 2 0 0 0-2-2h-2"/></svg>
                <h1 id="login-title" class="mt-4 text-2xl font-bold text-center text-primary"></h1>
                <p id="login-company-name" class="text-center text-gray-600"></p>
            </div>
            
            <div id="login-error" class="p-3 text-sm text-center text-red-800 bg-red-100 rounded-md hidden"></div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" id="login-username-label" class="block text-sm font-medium text-gray-700"></label>
                    <input id="username" type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-secondary focus:border-secondary" required />
                </div>
                <div>
                    <label for="password" id="login-password-label" class="block text-sm font-medium text-gray-700"></label>
                    <input id="password" type="password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-secondary focus:border-secondary" required />
                </div>
                <div>
                    <button type="submit" id="login-button" class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md shadow-sm bg-secondary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel Section -->
    <div id="admin-panel" class="hidden h-screen bg-gray-100 md:flex">
        <aside id="admin-sidebar" class="flex flex-col w-64 bg-dark text-white">
            <!-- Sidebar content is injected by JS -->
        </aside>
        <div class="flex flex-col flex-1 overflow-y-auto">
            <main class="p-4 md:p-8">
                <h1 id="admin-welcome" class="mb-8 text-3xl font-bold text-primary"></h1>
                <div id="stats-grid" class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                    <!-- Stat cards are injected by JS -->
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
