<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 'sans': ['Roboto', 'sans-serif'], 'cairo': ['Cairo', 'sans-serif'] },
            colors: { 'primary': '#0D244F', 'secondary': '#F7C548', 'light': '#F8F9FA', 'dark': '#343A40' }
          }
        }
      }
    </script>
</head>
<body class="font-cairo bg-light">

    <!-- Admin Panel Section -->
    <div id="admin-panel" class="hidden h-screen bg-gray-100 md:flex">
        <aside id="admin-sidebar" class="flex flex-col w-64 bg-dark text-white">
            <!-- Sidebar content is injected by JS -->
        </aside>
        <div class="flex flex-col flex-1 overflow-y-auto">
            <main class="p-4 md:p-8">
                <h1 id="messages-title" class="mb-8 text-3xl font-bold text-primary"></h1>

                <div class="p-6 mb-8 bg-white rounded-lg shadow">
                    <h2 id="message-settings-title" class="mb-2 text-xl font-bold text-primary"></h2>
                    <label for="messageText" id="message-text-label" class="block mb-2 text-sm font-medium text-gray-700"></label>
                    <textarea
                        id="messageText"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-secondary focus:border-secondary"
                    ></textarea>
                    <p id="message-text-desc" class="mt-2 text-xs text-gray-500"></p>
                </div>

                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 border-b">
                        <h2 id="customers-to-notify-title" class="text-xl font-bold text-primary"></h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead id="notify-table-head" class="text-xs text-gray-700 uppercase bg-gray-50">
                                <!-- Table head is injected by JS -->
                            </thead>
                            <tbody id="notify-table-body">
                                <!-- Table body is injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
