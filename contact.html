<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estibyan Car Rental | اتصل بنا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 'sans': ['Roboto', 'sans-serif'], 'cairo': ['Cairo', 'sans-serif'] },
            colors: { 'primary': '#0D244F', 'secondary': '#F7C548', 'light': '#F8F9FA', 'dark': '#343A40' }
          }
        }
      }
    </script>
</head>
<body class="font-cairo bg-light text-dark">
    <header id="header-placeholder" class="sticky top-0 z-50 shadow-md bg-primary"></header>
    
    <main>
        <div class="py-16 bg-light">
            <div class="container px-4 mx-auto">
                <h1 id="contact-title" class="mb-12 text-4xl font-bold text-center text-primary"></h1>
                <div class="grid grid-cols-1 gap-12 lg:grid-cols-2">
                    <!-- Contact Form -->
                    <div class="p-8 bg-white rounded-lg shadow-lg">
                        <h2 id="contact-get-in-touch" class="mb-6 text-2xl font-bold text-primary"></h2>
                        <form class="space-y-6">
                            <div>
                                <label for="name" id="contact-form-name-label" class="block mb-2 font-semibold text-gray-700"></label>
                                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-secondary focus:border-secondary" required />
                            </div>
                            <div>
                                <label for="email" id="contact-form-email-label" class="block mb-2 font-semibold text-gray-700"></label>
                                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-secondary focus:border-secondary" required />
                            </div>
                            <div>
                                <label for="message" id="contact-form-message-label" class="block mb-2 font-semibold text-gray-700"></label>
                                <textarea id="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-secondary focus:border-secondary" required></textarea>
                            </div>
                            <button type="submit" id="contact-send-message-btn" class="w-full px-8 py-3 text-lg font-bold text-white transition-transform duration-300 rounded-md shadow-lg bg-secondary hover:scale-105">
                            </button>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div class="p-8 bg-primary text-light rounded-lg shadow-lg">
                        <h2 id="contact-our-info" class="mb-6 text-2xl font-bold text-white"></h2>
                        <div id="contact-info-details" class="space-y-6">
                           <!-- Contact details injected by JS -->
                        </div>

                        <div id="contact-social-section" class="pt-6 mt-6 border-t border-gray-600">
                             <!-- Social links injected by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder" class="bg-dark text-light"></footer>

    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
